<html lang="en">

<body>
    <script>
        async function getProducts() {
            const res = await fetch('http://localhost:3000/products/1')
            const result = await res.json()
            console.log(result)
        }
        async function getCustomer() {
            const res = await fetch('http://localhost:3000/customers/1')
            const result = await res.json()
            console.log(result)
        }
        getProducts()
        getCustomer()

        async function postProducts() {
            const res = await fetch('http://localhost:3000/products/1', {
                method: 'POST'
            })
            const result = await res.json()
            console.log('post')
        }
        postProducts()
    </script>
</body>
